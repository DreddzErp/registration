<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        fieldset {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        legend {
            font-size: 18px;
            font-weight: bold;
            color: #007bff; 
            text-align: center;
            padding-bottom: 10px;
        }

        label {
            font-size: 14px;
            color: #007bff;
        }

        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }


        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Forgot-Password</legend>
        <form id="registrationform" action="reset-password.php" method="POST">
            <label for="email">Email: </label>
            <input type="email" id="email2" name="email2" placeholder="confirm email" required>
            <button type="submit" onclick="forgot_password()">Submit</button>
            <a href="index.html">Back to Login</a>
        </form>
    </fieldset>
    <p id="errors" class="error"></p>
    <script src="script.js"></script>
</body>
</html>
